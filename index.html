<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario EBAC</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="h2 pt-5">EBAC Formulario</p>
                <form>
                    <label class="form-label" for="nome">Seu Nome:</label>
                    <input class="form-control" type="text" id="nome">

                    <label class="form-label" for="email">Seu Email:</label>
                    <input class="form-control" type="text" id="email">

                    <label class="form-label " for="phone">Seu Telefone:</label>
                    <input class="form-control" type="number" id="phone">

                    <br>
                    <button type="submit" class="btn btn-success">Enviar</button>
                    <button type="button" class="btn btn-danger">Cancelar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
